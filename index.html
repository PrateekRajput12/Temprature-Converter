<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>Temperature Converter</h1>
        </div>
        <div class="input1">
            <label for="input1">
                Enter Temprature in celsius
            </label>
            <input type="number" id="celsius" placeholder="Enter Your temprature in celsius">
        </div>
        <div class="input2">
            <label for="input2">
                Enter Temprature in Kelvin
            </label>
            <input type="number" id="kelvin" placeholder="Enter Your temprature in Kelvin">

        </div>

        <div class="input3">
            <label for="input3">
                Enter Temprature in fahrenheit
            </label>
            <input type="number" id="fahrenheit" placeholder="Enter Your temprature in fahrenheit">

        </div>
    </div>

    <script src="sscript.js"></script>
</body>

</html>
